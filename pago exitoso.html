<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="shortcut icon" href="img/logo.png">
	<title>Electronic Site</title>
</head>
<body>
	<section type="header">
		<div type="logo">
			<img src="img/logo.png" width="50" height="50">
		</div>
	</section>
	<section type="body-inline">
		<div type="congrats">
			<div>
				<div type="info">
					<div type="title">¡Excelente compra!</div>
					<div type="subtitle">Lo podés retirar a partir del Jueves 16 de abril</div>
				</div>
				<div type="product">
					<img src="img/payiedSuccessfully.png" width="150">
				</div>
			</div>
		</div>
		<div type="information">
			<div type="withdrawal">
				<div type="title">Retiro en tienda</div>
				<div type="subtitle">Estamos preparando tu producto para que lo vengas a retirar a partir del Jueves 16 de abril.</div>
			</div>
			<div type="seller">
				<div type="title">Vendedor</div>
				<div type="subtitle">
					<img src="https://d2jtk41dy90ppp.cloudfront.net/statics/2.4.32/images/compumundo-android-icon-512x512.png" height="20px">
					<span>Compumundo S. A.</span>
				</div>
			</div>
			<c type="buttons">
				<div style="color: #888;">Volver al inicio</div>
				<div><button type="details">Ver detalle de la compra</button></div>
			</c>
		</div>
	</section>
</body>
<script type="text/javascript">
	let isMoreInfoShowing = false;

	(() => {
		document.getElementsByName("hiddeable").forEach(elementToHide => elementToHide.classList.add("hidden"));
		document.getElementsByTagName("body")[0].onclick = e => {
			if (isMoreInfoShowing) {
				document.getElementById("more-info").classList.add("hidden");
				isMoreInfoShowing = false;
			}
		};
	})();

	const handleProduct = isElectrodomestic => {
		const elementsToHide = document.getElementsByName("hiddeable");

		if (isElectrodomestic) {
			elementsToHide.forEach(elementToHide => elementToHide.classList.add("hidden"));
		} else {
			elementsToHide.forEach(elementToHide => elementToHide.classList.remove("hidden"));
		}
	}

	const showMoreInfo = () => {
		document.getElementById("more-info").classList.remove("hidden");
		setTimeout(() => isMoreInfoShowing = true, 0);
	}
</script>
</html>
